<!DOCTYPE html>
<html>
	<head>
		
		<title>Add New Trip</title>
	<body>
		<div class="container">
					
				</div>
					<h1>Get Traveling!</h1>
				<form action='/travels/dashboard' method='POST'>	
					{% csrf_token %}						
						Destination:
						<input type="text" name="destination" id="destination"><br>					
						Description:
						<textarea name="description" id="description" rows="1" cols="50"></textarea><br>						
						Start Trip Date:
						<input type="date" name="start_date"><br>						
						End Trip Date:
						<input type="date" name="end_date"><br>						
						<button type="submit" >Who's Coming With Me?</button>
					</form>
				</div>				
					{% if messages %}
					{% for message in messages %}
						<p>{{ message }}</p>
					{% endfor %}	
				{% endif %}
				</div>
			</section>
		</div>
	</body>
</html>
